name: Sonar
on: push

jobs:
  Code-Quality:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    steps:
    - name: Debug
      run: echo ${{github.actor}}

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Install Java
      uses: actions/setup-java@v4
      with:
        distribution: microsoft
        java-version: 21

    - name: Install Sonar Scanner
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Install dependencies
      run: dotnet restore

    - name: Start Sonar Analysis
      run: dotnet-sonarscanner begin /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /o:"ecoapm" /k:"ecoAPM_SrcSet" /d:sonar.cs.vstest.reportsPaths="*.Tests/TestResults/results.trx" /d:sonar.cs.opencover.reportsPaths="*.Tests/TestResults/**/coverage.opencover.xml"

    - name: Build
      run: dotnet build --no-restore
      env:
        SONAR_DOTNET_ENABLE_CONCURRENT_EXECUTION: true

    - name: Test
      run: dotnet test --no-build --logger "trx;LogFileName=results.trx" --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

    - name: Finish Sonar Analysis
      run: dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}